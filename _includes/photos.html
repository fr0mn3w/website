<!-- _includes/photos.html -->
<div class="photo-group {{ include.layout | default: 'grid' }}">
    {% assign folder_path = "assets/" | append: include.folder %}
    {% assign image_list = include.images | split: "," %}
    
    {% for image_name in image_list %}
      {% assign clean_name = image_name | strip %}
      <div class="photo-item">
        <img src="/{{ folder_path }}/{{ clean_name }}" 
             alt="{{ include.captions[forloop.index0] | default: clean_name }}" 
             loading="lazy">
      </div>
    {% endfor %}
  </div>

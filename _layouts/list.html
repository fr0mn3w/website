---
layout: default
---
<div class="post-list">
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <p>
        <a href="{{ post.url }}" class="arrow-link">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
      </p>
    {% endif %}
  {% endfor %}
</div>
